<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  </head>
  <body>
    <main class="container">
      <a class="btn" href="#pomodoro" id="pomo-btn">pomodoro</a>
      <a class="btn" href="#short-break" id="short-btn">short break</a>
      <a class="btn" href="#long-break" id="long-btn">long break</a>
      <div class="flex-container">
        <div class="time" id="pomodoro">25:00</div>
        <div class="time" id="short-break">05:00</div>
        <div class="time" id="long-break">10:00</div>  
      </div>
      <a class="btn start" id="start">start</a>
      <div><img src="./images/refresh.png" alt="refresh-icon" height="50" class="refresh-icon"></div>  
    </main>
